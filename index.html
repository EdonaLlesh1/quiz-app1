<!DOCTYPE html>

    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>

</header>
<div class="quiz-container">
    <div class="box1">
    <h4>What is the currency of Australia?</h4>
    <p>Choose the correct answer: </p>
<ul>
    <li>Dollar</li>
    <li>Euro</li>
    <li>Lek</li>
    <li>Yen</li>
    <!--Aus Dollar-->
</ul>
</div>
<div class="box2">
    <h4>What is the capital city of Canada</h4>
    <p>Choose the correct answer:</p>
    <ul>
        <li>Toronto</li>
        <li>Vancouver</li>
        <li>Montreal</li>
        <li>Ottawa</li>
    <!--Atwort: Ottawa-->
    </ul>

</div>
    <footer>
        <ul class="options">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Clear</a></li>
